<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- cursor follow div -->
    <div id="mouseFollow"></div>

    <!-- navbar section -->
    <div id="mainparent">
        <navbar>
            <div class="navbar_container">
                <div class="logo">
                    <a href="">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="menu">
                    <a class="navbar-links-a-tag" href="">HOME</a>
                    <a class="navbar-links-a-tag" href="./store.html">STORE</a>
                    <a class="navbar-links-a-tag" href="./wapons.html">WAPONS</a>
                    <a class="navbar-links-a-tag" href="https://esports-battlegroundsmobileindia.com/"

                        <img src="./assets/icons/open_in_new.svg" alt="">
                    </a>
                    <a class="navbar-links-a-tag" href="https://esports-battlegroundsmobileindia.com/"
                        target="_blank">SUPPORTS
                        <img src="./assets/icons/open_in_new.svg" alt="">
                    </a>
                    <a class="navbar-links-a-tag" href="./history.html">HISTORY</a>

                <div class="downloads_container">
                    <a href="" class="download_nav_links">IOS DOWNLOADS</a>

                </div>
            </div>

        <!-- Hero section -->
        <Hero>
            <img id="heroImage" class="battleground-outline-hero" src="./images/herobg.jpg" alt="">

                <h1 class="Hero_text">INDIA KA <br />BATTLEGROUNDS</h1>
            </div>
        </Hero>

        <!-- content section -->
        <content>
            <div class="india_ki_heartbeat">
                <div class="india_ki_heartbeat_heading">
                    <h1>INDIA KI HEARTBEAT</h1>
                </div>
                <div class="india_ki_heartbeat_video_container">
                    <img id="battlegroundTextOutline" src="./images/BATTLEGROUND.svg" alt="">
                </div>
            </div>

            <div class="news_container_heading">
                <h1>NEWS</h1>
            </div>
            <div class="news_container">
                <div class="updates_container">
                    <div class="update_container_hero_card">
                        <img src="./images/cardimages/heroCard.svg" alt="">
                    </div>
                    <div class="update_container_subHero_card">
                        <div class="subhero_1 subhero">
                            <img src="./images/cardimages/subhero1.svg" alt="">
                        </div>
                        <div class="subhero_2 subhero">
                            <img src="./images/cardimages/subhero2.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="update_container_news_section">
                    <h1 class="news_heading">NEWS</h1>
                    <img class="devided_line" src="./images/DesignLine/line.svg" alt="">

                    <div class="news_list_container">
                        <div class="news_list_container1">
                            <img class="devided_line" src="./images/DesignLine/line.svg" alt="">
                        </div>
                        <div class="news_list_container2">
                            <img class="devided_line" src="./images/DesignLine/line.svg" alt="">
                        </div>
                        <div class="news_list_container3">
                            <img class="devided_line" src="./images/DesignLine/line.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider_container"></div>

        <!-- footer section -->
        <footer>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <!-- sheri js is here -->
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
